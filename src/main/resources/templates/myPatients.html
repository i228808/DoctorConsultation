<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Patients - Doctor's View</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      display: flex;
    }

    .side-nav {
      width: 250px;
      height: 100vh;
      background-color: #1e88e5;
      padding-top: 20px;
      position: fixed;
      transition: all 0.3s;
    }

    .side-nav a {
      color: white;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
      transition: all 0.3s;
    }

    .side-nav a:hover {
      background-color: #1565c0;
    }

    .side-nav a i {
      margin-right: 10px;
    }

    .side-nav a.active {
      background-color: #1565c0;
    }

    .main-content {
      margin-left: 270px;
      padding: 30px;
    }
  </style>
</head>
<body>


<div class="side-nav">
  <a href="/doctors/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
  <a href="/patients/my-patients"><i class="fas fa-users"></i> My Patients</a>
  <a href="/doctors/myappointments"><i class="far fa-calendar-alt"></i> Appointments</a>
  <a href="/doctors/manage-profile"><i class="fas fa-user-md"></i> Manage Profile</a>
  <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<div class="container-fluid main-content">
  <h1 class="mb-4"><i class="fas fa-users"></i> My Patients</h1>

  <div class="card">
      </div>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
          <td th:text="${patient.firstName + ' ' + patient.lastName}"></td>
          <td th:text="${patient.email}"></td>
          <td>
            <a th:href="@{/patients/profile/{id}(id=${patient.id})}" class="btn btn-primary btn-sm">
              <i class="fas fa-eye"></i> View
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
