<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Patients - Doctor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        dark: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        },
                    },
                },
            },
        }
    </script>
    <style>
        .glass-panel {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hover-scale {
            transition: transform 0.2s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-dark-900 text-gray-100 min-h-screen">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <nav class="w-64 bg-gradient-to-b from-dark-800 to-dark-900 text-white transition-all duration-300">
            <div class="p-6">
                <div class="flex items-center space-x-4 mb-8">
                    <img th:src="${doctor != null ? doctor.profilePicture : '/images/default-avatar.png'}" alt="Profile" class="w-12 h-12 rounded-full border-2 border-primary-500">
                    <div>
                        <h2 class="text-lg font-semibold" th:text="${doctor != null ? doctor.firstName + ' ' + doctor.lastName : 'Doctor'}">Doctor Name</h2>
                        <p class="text-sm text-primary-300" th:text="${doctor != null ? doctor.specialization : 'Specialization'}">Specialization</p>
                    </div>
                </div>
                <ul class="space-y-2">
                    <li>
                        <a href="/doctors/dashboard" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-primary-700/50 text-white transition-colors">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="/patients/my-patients" class="flex items-center space-x-3 p-3 rounded-lg bg-primary-700/50 text-white">
                            <i class="fas fa-users"></i>
                            <span>My Patients</span>
                        </a>
                    </li>
                    <li>
                        <a href="/doctors/myappointments" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-primary-700/50 text-white transition-colors">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Appointments</span>
                        </a>
                    </li>
                    <li>
                        <a href="/doctors/manage-profile" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-primary-700/50 text-white transition-colors">
                            <i class="fas fa-user-md"></i>
                            <span>Manage Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="/logout" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-red-700/50 text-red-300 transition-colors">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="max-w-7xl mx-auto">
                <h1 class="text-3xl font-bold text-white mb-8">
                    <i class="fas fa-users text-primary-400 mr-3"></i>
                    My Patients
                </h1>

                <!-- Patient List -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div th:each="patient : ${patients}" class="glass-panel p-6 rounded-xl hover-scale">
                        <div class="flex items-center space-x-4 mb-4">
                            <img th:src="${patient.profilePicture != null ? patient.profilePicture : '/images/default-avatar.png'}" 
                                 alt="Patient Profile" 
                                 class="w-16 h-16 rounded-full border-2 border-primary-500">
                            <div>
                                <h3 class="text-lg font-semibold text-white" th:text="${patient.firstName + ' ' + patient.lastName}">Patient Name</h3>
                                <p class="text-sm text-gray-400" th:text="${patient.email}">patient@example.com</p>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <div class="flex items-center text-gray-400">
                                <i class="fas fa-phone text-primary-400 mr-3"></i>
                                <span th:text="${patient.phone != null ? patient.phone : 'Not provided'}">Phone</span>
                            </div>
                            <div class="flex items-center text-gray-400">
                                <i class="fas fa-map-marker-alt text-primary-400 mr-3"></i>
                                <span th:text="${patient.address != null ? patient.address : 'Not provided'}">Address</span>
                            </div>
                        </div>
                        <div class="mt-4 flex justify-end space-x-2">
                            <button onclick="viewPatientDetails(this)" 
                                    th:data-patient-id="${patient.id}"
                                    class="text-primary-400 hover:text-primary-300 transition-colors duration-200">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button onclick="viewPatientHistory(this)" 
                                    th:data-patient-id="${patient.id}"
                                    class="text-blue-400 hover:text-blue-300 transition-colors duration-200">
                                <i class="fas fa-history"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- View Patient Details Modal -->
    <div id="viewPatientModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center backdrop-blur-sm">
        <div class="glass-panel rounded-xl p-6 max-w-2xl w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-white">Patient Details</h2>
                <button onclick="closeModal('viewPatientModal')" class="text-gray-400 hover:text-gray-300 transition-colors duration-200">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="patientDetails" class="space-y-4">
                <!-- Details will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        function viewPatientDetails(button) {
            const patientId = button.getAttribute('data-patient-id');
            // Fetch patient details and populate the modal
            fetch(`/api/patients/${patientId}`)
                .then(response => response.json())
                .then(data => {
                    const details = document.getElementById('patientDetails');
                    details.innerHTML = `
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <p class="text-sm text-gray-400">Name</p>
                                <p class="font-medium text-white">${data.firstName + ' ' + data.lastName}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-400">Email</p>
                                <p class="font-medium text-white">${data.email}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-400">Phone</p>
                                <p class="font-medium text-white">${data.phone || 'Not provided'}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-400">Address</p>
                                <p class="font-medium text-white">${data.address || 'Not provided'}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-400">Gender</p>
                                <p class="font-medium text-white">${data.gender}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-400">Date of Birth</p>
                                <p class="font-medium text-white">${new Date(data.dateOfBirth).toLocaleDateString()}</p>
                            </div>
                        </div>
                    `;
                    openModal('viewPatientModal');
                });
        }

        function viewPatientHistory(button) {
            const patientId = button.getAttribute('data-patient-id');
            window.location.href = `/doctors/patient-history/${patientId}`;
        }

        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
            document.getElementById(modalId).classList.add('flex');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('flex');
            document.getElementById(modalId).classList.add('hidden');
        }
    </script>
</body>
</html>
