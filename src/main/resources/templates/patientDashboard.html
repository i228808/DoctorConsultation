<!-- Add this before the closing body tag -->
<div id="ai-chat-widget" class="fixed bottom-4 right-4 z-50">
    <button id="ai-chat-toggle" 
            class="bg-blue-500 text-white rounded-full p-4 shadow-lg hover:bg-blue-600 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
        </svg>
    </button>

    <div id="ai-chat-window" class="hidden fixed bottom-20 right-4 w-96 bg-white rounded-lg shadow-xl">
        <div class="p-4 border-b">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-semibold">AI Health Assistant</h3>
                <button id="ai-chat-close" class="text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="p-4 h-96 overflow-y-auto" id="ai-chat-messages">
            <div class="mb-4">
                <div class="bg-gray-100 rounded-lg p-3">
                    <p>Hello! I'm your AI health assistant. How can I help you today?</p>
                </div>
            </div>
        </div>
        <div class="p-4 border-t">
            <form id="ai-chat-form" class="flex">
                <input type="text" id="ai-chat-input" 
                       class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500"
                       placeholder="Type your message...">
                <button type="submit" 
                        class="ml-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none">
                    Send
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        const chatWidget = $('#ai-chat-widget');
        const chatWindow = $('#ai-chat-window');
        const chatToggle = $('#ai-chat-toggle');
        const chatClose = $('#ai-chat-close');
        const chatForm = $('#ai-chat-form');
        const chatInput = $('#ai-chat-input');
        const chatMessages = $('#ai-chat-messages');

        chatToggle.on('click', function() {
            chatWindow.toggleClass('hidden');
        });

        chatClose.on('click', function() {
            chatWindow.addClass('hidden');
        });

        chatForm.on('submit', function(e) {
            e.preventDefault();
            const message = chatInput.val().trim();
            if (message) {
                // Add user message
                appendMessage(message, 'user');
                chatInput.val('');

                // Get AI response
                $.ajax({
                    url: '/api/ai/chat',
                    method: 'POST',
                    contentType: 'text/plain',
                    data: message,
                    success: function(response) {
                        appendMessage(response, 'ai');
                    },
                    error: function() {
                        appendMessage('Sorry, I encountered an error. Please try again.', 'ai');
                    }
                });
            }
        });

        function appendMessage(message, sender) {
            const messageHtml = `
                <div class="mb-4">
                    <div class="${sender === 'user' ? 'flex justify-end' : 'flex justify-start'}">
                        <div class="${sender === 'user' ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-800'} 
                                  rounded-lg px-4 py-2 max-w-xs">
                            <p>${message}</p>
                        </div>
                    </div>
                </div>
            `;
            chatMessages.append(messageHtml);
            chatMessages.scrollTop(chatMessages[0].scrollHeight);
        }
    });
</script>
