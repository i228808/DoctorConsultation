<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:fragment="http://www.thymeleaf.org">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div fragment:fragment="nav">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-lg h-screen fixed">
            <div class="p-4">
                <div class="flex items-center space-x-4">
                    <img th:src="${patient.profilePicture != null ? patient.profilePicture : '/images/default-avatar.png'}" 
                         alt="Profile" class="w-12 h-12 rounded-full">
                    <div>
                        <h2 class="font-semibold" th:text="${patient.firstName + ' ' + patient.lastName}"></h2>
                        <p class="text-sm text-gray-500">Patient</p>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-200"></div>
            <nav class="mt-4">
                <a href="/patient/dashboard" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-home mr-2"></i> Dashboard
                </a>
                <a href="/doctors" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-user-md mr-2"></i> Find Doctors
                </a>
                <a href="/prescriptions" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-prescription mr-2"></i> Prescriptions
                </a>
                <a href="/health-goals" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-bullseye mr-2"></i> Health Goals
                </a>
                <a href="/profile" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-user-cog mr-2"></i> Manage Profile
                </a>
                <a href="/logout" class="block px-4 py-2 text-red-600 hover:bg-gray-100">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </a>
            </nav>
        </div>
    </div>
</body>
</html>
