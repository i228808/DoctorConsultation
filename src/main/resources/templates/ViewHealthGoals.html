<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Health Goals - HealthConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        dark: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        },
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-in': 'slideIn 0.5s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(0)' },
                        },
                    },
                },
            },
        }
    </script>
    <style>
        .glass-panel {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .dark .glass-panel {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hover-scale {
            transition: transform 0.2s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-dark-900 text-gray-100 transition-colors duration-200">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <nav class="w-64 bg-gradient-to-b from-dark-800 to-dark-900 text-white transition-all duration-300">
            <div class="p-6">
                <div class="flex items-center space-x-4 mb-8">
                    <img th:src="${patient != null ? patient.profilePicture : '/images/default-avatar.png'}" alt="Profile" class="w-12 h-12 rounded-full border-2 border-primary-500">
                    <div>
                        <h2 class="text-lg font-semibold" th:text="${patient != null ? patient.firstName + ' ' + patient.lastName : 'Patient'}">Patient Name</h2>
                        <p class="text-sm text-primary-300">Patient</p>
                    </div>
                </div>
                <ul class="space-y-2">
                    <li>
                        <a href="/patients/home" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-dark-700 text-gray-300 transition-colors">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="/doctors/searchpage" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-dark-700 text-gray-300 transition-colors">
                            <i class="fas fa-search"></i>
                            <span>Find Doctors</span>
                        </a>
                    </li>
                    <li>
                        <a href="/prescriptions" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-dark-700 text-gray-300 transition-colors">
                            <i class="fas fa-file-prescription"></i>
                            <span>Prescriptions</span>
                        </a>
                    </li>
                    <li>
                        <a href="/patients/view-health-goals" class="flex items-center space-x-3 p-3 rounded-lg bg-dark-700 text-white">
                            <i class="fas fa-chart-line"></i>
                            <span>Health Goals</span>
                        </a>
                    </li>
                    <li>
                        <a href="/patients/manage-profile" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-dark-700 text-gray-300 transition-colors">
                            <i class="fas fa-user-cog"></i>
                            <span>Manage Profile</span>
                        </a>
                    </li>
                </ul>
                
                <!-- Logout Button -->
                <div class="mt-auto pt-8">
                    <a href="/logout" class="flex items-center space-x-3 p-3 rounded-lg bg-red-900/30 hover:bg-red-900/40 text-red-200 transition-colors">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="max-w-4xl mx-auto">
                <div class="glass-panel p-6 rounded-xl mb-8">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-2xl font-bold text-white">
                            <i class="fas fa-chart-line text-primary-400 mr-2"></i>
                            Health Goals
                        </h1>
                        <button onclick="openAddGoalModal()" 
                                class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                            <i class="fas fa-plus mr-2"></i>New Goal
                        </button>
                    </div>

                    <!-- Health Goals List -->
                    <div class="space-y-4">
                        <div th:if="${healthGoals != null and not healthGoals.isEmpty()}" class="space-y-4">
                            <div th:each="goal : ${healthGoals}" class="glass-panel p-4 rounded-lg hover-scale">
                                <div class="flex justify-between items-start mb-4">
                                    <div>
                                        <h3 class="text-lg font-semibold text-white" 
                                            th:text="${goal.description ?: 'No description provided'}">
                                            Goal Description
                                        </h3>
                                        <p class="text-sm text-gray-400" 
                                            th:text="${goal.doctor != null ? 
                                            'Set by Dr. ' + goal.doctor.firstName + ' ' + goal.doctor.lastName : 
                                            'Set by Unknown Doctor'}">
                                            Set by Doctor
                                        </p>
                                    </div>
                                    <span th:class="${goal.status == 'Completed' ? 'bg-green-900/30 text-green-300' : 
                                                   (goal.status == 'In Progress' ? 'bg-blue-900/30 text-blue-300' : 
                                                   'bg-yellow-900/30 text-yellow-300')}"
                                          class="px-3 py-1 rounded-full text-sm font-medium">
                                        <span th:text="${goal.status ?: 'Not Set'}">Status</span>
                                    </span>
                                </div>
                                <div class="mb-4">
                                    <div class="flex justify-between text-sm text-gray-400 mb-1">
                                        <span>Progress</span>
                                        <span th:text="${(goal.progress != null ? goal.progress : 0) + '%'}">0%</span>
                                    </div>
                                    <div class="h-2 bg-dark-700 rounded-full overflow-hidden">
                                        <div th:style="'width: ' + (goal.progress != null ? goal.progress : 0) + '%'" 
                                             class="h-full bg-primary-500 rounded-full transition-all duration-500"></div>
                                    </div>
                                </div>
                                <div class="flex justify-between text-sm text-gray-400">
                                    <span th:text="'Created: ' + ${goal.createdAt != null ? 
                                        #temporals.format(goal.createdAt, 'yyyy-MM-dd HH:mm') : 'N/A'}">
                                        Created Date
                                    </span>
                                    <span th:text="'Last Updated: ' + ${goal.updatedAt != null ? 
                                        #temporals.format(goal.updatedAt, 'yyyy-MM-dd HH:mm') : 'N/A'}">
                                        Updated Date
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Empty State -->
                        <div th:if="${healthGoals == null or healthGoals.isEmpty()}" 
                             class="glass-panel p-6 text-center rounded-lg">
                            <i class="fas fa-chart-line text-4xl text-primary-400 mb-4"></i>
                            <h3 class="text-xl font-semibold text-white mb-2">No health goals found</h3>
                            <p class="text-gray-400">You don't have any health goals yet.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Goal Modal -->
    <div id="addGoalModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="glass-panel p-6 rounded-xl w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-white">Add New Health Goal</h2>
                <button onclick="closeAddGoalModal()" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form th:action="@{/patients/profile/{id}/set-goal(id=${patient.id})}" method="post" class="space-y-4">
                <!-- Add CSRF Token if using Spring Security -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Goal Description</label>
                    <textarea name="description" required
                              class="w-full px-3 py-2 bg-dark-800 border border-dark-600 rounded-lg focus:ring-2 focus:ring-primary-500 text-white placeholder-gray-400" 
                              rows="3"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Target Value</label>
                    <input type="number" name="target" required min="1"
                           class="w-full px-3 py-2 bg-dark-800 border border-dark-600 rounded-lg focus:ring-2 focus:ring-primary-500 text-white placeholder-gray-400">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="closeAddGoalModal()"
                            class="px-4 py-2 bg-dark-700 text-gray-300 rounded-lg hover:bg-dark-600 transition-colors">
                        Cancel
                    </button>
                    <button type="submit"
                            class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                        Add Goal
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openAddGoalModal() {
            document.getElementById('addGoalModal').classList.remove('hidden');
            document.getElementById('addGoalModal').classList.add('flex');
        }

        function closeAddGoalModal() {
            document.getElementById('addGoalModal').classList.add('hidden');
            document.getElementById('addGoalModal').classList.remove('flex');
        }
    </script>
</body>
</html>
