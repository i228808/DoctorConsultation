<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Sign Up - HealthConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --background-color: #f8fafc;
            --card-background: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background-color: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo i {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 16px;
        }

        h1 {
            color: #1e293b;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            position: relative;
            margin-bottom: 24px;
        }

        .form-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 18px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px 12px 48px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background-color: #f8fafc;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .btn-signup {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-signup:hover {
            background-color: var(--primary-dark);
        }

        .btn-signup i {
            font-size: 16px;
        }

        .back-to-login {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
        }

        .back-to-login a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .alert {
            display: none;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            background-color: #fee2e2;
            color: var(--error-color);
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <i class="fas fa-user-injured"></i>
            <h1>Patient Registration</h1>
        </div>
        <p class="subtitle">Create your account to access healthcare services</p>
        
        <form th:action="@{/signup/patient}" method="post" id="signupForm" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
                </div>
            </div>

            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control" name="email" placeholder="Email address" required>
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <i class="fas fa-phone"></i>
                <input type="tel" class="form-control" name="phone" placeholder="Phone Number" required>
            </div>

            <div class="form-group">
                <i class="fas fa-calendar"></i>
                <input type="date" class="form-control" name="dateOfBirth" required>
            </div>

            <div class="form-group">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" class="form-control" name="address" placeholder="Address" required>
            </div>

            <div class="form-group">
                <i class="fas fa-venus-mars"></i>
                <select class="form-control" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <i class="fas fa-image"></i>
                <input type="file" class="form-control" name="profilePicture" accept="image/*">
            </div>

            <button type="submit" class="btn-signup">
                <span class="signup-text">Create Account</span>
                <span class="loading"><i class="fas fa-spinner fa-spin"></i></span>
            </button>
        </form>

        <div class="alert" role="alert" id="errorMsg"></div>

        <div class="back-to-login">
            <a th:href="@{/login}">
                <i class="fas fa-arrow-left"></i>
                Back to Login
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            const errorMsg = document.getElementById('errorMsg');
            const signupText = document.querySelector('.signup-text');
            const loading = document.querySelector('.loading');

            form.addEventListener('submit', function(event) {
                const requiredFields = form.querySelectorAll('[required]');
                let hasError = false;

                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        hasError = true;
                        field.style.borderColor = '#ef4444';
                    } else {
                        field.style.borderColor = '#e2e8f0';
                    }
                });

                if (hasError) {
                    event.preventDefault();
                    errorMsg.textContent = 'Please fill in all required fields.';
                    errorMsg.style.display = 'block';
                } else {
                    signupText.style.display = 'none';
                    loading.style.display = 'block';
                }
            });

            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('focus', function() {
                    errorMsg.style.display = 'none';
                    this.style.borderColor = '#e2e8f0';
                });
            });
        });
    </script>
</body>
</html>
