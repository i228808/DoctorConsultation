<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Consultation Program - Sign Up</title>

</head>
<body>
<div class="card">
    <h1>Sign Up</h1>
    <form th:action="@{/signup/new}" method="post" id="signupForm" enctype="multipart/form-data">
        <select id="userType" name="userType" required>
            <option value="">Select User Type...</option>
            <option value="Doctor">Doctor</option>
            <option value="Patient">Patient</option>
        </select>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div id="specializationField" style="display: none;">
            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="specialization">
        </div>
        <div id="bioField" style="display: none;">
            <label for="bio">Biography:</label>
            <textarea id="bio" name="bio"></textarea>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender...</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div>
            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" class="profile-pic" accept="image/*" required>
        </div>
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>
</div>

</body>
</html>
